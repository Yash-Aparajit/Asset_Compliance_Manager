{% extends "base.html" %}
{% block title %}Edit Asset | ACM{% endblock %}

{% block content %}

<div class="card header-card">
    <div class="header-left">
        <h1>Edit Asset</h1>
        <p class="muted-text">
            Asset Code can be edited. Status cannot.
        </p>
    </div>
</div>

<div class="card form-card">

    <form method="POST" class="asset-form">

        <div class="form-grid">

            <div class="form-group">
                <label for="asset_code">Asset Code *</label>
                <input
                    type="text"
                    id="asset_code"
                    name="asset_code"
                    value="{{ asset.asset_code }}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="asset_name">Asset Name *</label>
                <input
                    type="text"
                    id="asset_name"
                    name="asset_name"
                    value="{{ asset.asset_name }}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="serial_no">Serial No</label>
                <input
                    type="text"
                    id="serial_no"
                    name="serial_no"
                    value="{{ asset.serial_no or '' }}"
                >
            </div>

            <div class="form-group">
                <label for="plant">Plant</label>
                <input
                    type="text"
                    id="plant"
                    name="plant"
                    value="{{ asset.plant or '' }}"
                >
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <input
                    type="text"
                    id="department"
                    name="department"
                    value="{{ asset.department or '' }}"
                >
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input
                    type="text"
                    id="location"
                    name="location"
                    value="{{ asset.location or '' }}"
                >
            </div>

            <div class="form-group">
                <label for="purchase_date">Purchase Date</label>
                <input
                    type="date"
                    id="purchase_date"
                    name="purchase_date"
                    value="{{ asset.purchase_date.isoformat() if asset.purchase_date else '' }}"
                >
            </div>

        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                Update Asset
            </button>

            <a href="{{ url_for('asset_master') }}" class="btn btn-secondary">
                Cancel
            </a>
        </div>

    </form>

</div>

{% endblock %}
